<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>FAIR GAMES INC. BlackJack</title>

<body>
    <header>
        <nav class="nav-bar">

        </nav>
    </header>
       
    <div class="wrapper">
        <div class ="game__container">
            <section class="console">
                <section class="dealer-console">
                    <h2>Dealer Total:</h2> <span class="dealer-score"></span><br>
                </section>
                <section class="status-console">
                    
                    <span class="status"></span>
                </section>
                <section class="player-console">

                    <span id="player_name" class="player_name"></span>
                        
                        <h2>Your Total: </h2><span class="player-score">0</span>
                    </span>
                </section>
            </section>
        
            <section class="game__table">
            <section class="dealer"></section>
            <section class="interact">
                <button class="stand"><span>STAND</span></button>
                <button class="hit"><span>HIT</span></button>
                <button class="new"><span>NEW GAME</span></button>
            </section>
            <section class="user"></section>
                

        </section> 
        </div>
    </div>
